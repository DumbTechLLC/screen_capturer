name: screen_capturer
description: This plugin allows Flutter desktop apps to capture screenshots.
version: 0.1.4
homepage: https://github.com/leanflutter/screen_capturer

platforms:
  linux:
  macos:
  windows:

topics:
  - screenshot

environment:
  sdk: ">=2.16.0 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

  ffi: ^2.0.2
  win32: ">=2.6.0 <6.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: ScreenCapturerPlugin
      windows:
        pluginClass: ScreenCapturerPlugin
